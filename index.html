        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet"
        />
    </head>
    <body style="height: 5000px">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <!-- Logo -->
                    <a href="#!">
                        <img src="./assets/img/logo.svg" alt="MODULARS" />
                    </a>
                    <!-- Navigation -->
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a
                                    href="#!"
                                    class="nav__link nav__link--active"
                                >
                                    Home
                                </a>
                            </li>

                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>

                            <li class="nav__item">
                                <a href="#!" class="nav__link">Blog</a>
                            </li>

                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <a href="#!" class="btn header__cta">Sign Up</a>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__body">
                    <section class="hero__content">
                        <div class="hero__heading">
                            We’re a creative design agency.
                        </div>
                        <div class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </div>
                        <div class="hero__row">
                            <a href="#!" class="btn hero__cta">
                                Get in touch
                            </a>
                            <div class="hero__video-play">
                                <button class="hero__play-btn">
                                    <svg
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="#fef6fb"
                                        />
                                    </svg>
                                </button>
                                <span class="hero__play-btn--watch"
                                    >Watch Video</span
                                >
                            </div>
                        </div>
                    </section>

                    <div class="hero__media">
                        <div class="hero__media--bg"></div>
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-01.png"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-02.png"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-03.png"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <img
                            src="./assets/img/hero-icon.svg"
                            alt=""
                            class="hero__icon"
                        />
                        <img
                            src="./assets/img/hero-icon.svg"
                            alt=""
                            class="hero__icon"
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- Main -->
        <main>
            <article class="brand">
                <div class="container">
                    <div class="brand__inner">
                        <ul class="brand__list">
                            <li class="brand__item">
                                <a href="#!" class="brand__link--google"
                                    >Google</a
                                >
                            </li>
                            <li class="brand__item">
                                <img
                                    src="./assets/img/brand-slack.svg"
                                    alt="Slack"
                                />
                                <a href="#!" class="brand__link--slack"
                                    >slack</a
                                >
                            </li>
                            <li class="brand__item">
                                <img
                                    src="./assets/img/brand-agworld.svg"
                                    alt="Agworld"
                                />
                                <a href="#!" class="brand__link--agworld"
                                    >Agworld</a
                                >
                            </li>
                            <li class="brand__item">
                                <a href="#!" class="brand__link--rioTinto"
                                    >RioTinto</a
                                >
                            </li>
                            <li class="brand__item">
                                <img
                                    src="./assets/img/brand-heroku.svg"
                                    alt="HEROKU"
                                />
                                <a href="#!" class="brand__link--heroku"
                                    >HEROKU</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
